<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Playwrite+DE+Grund&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <title>Weather app</title>
</head>

<body>
  <div class="bg-img">
    <div class="search-form" id="search-form">
      <form>
        <input type="search" placeholder="Enter a City......" required class="enter-search-place"
          id="enter-search-place" />
        <input type="submit" value="Search" class="search-submit" id="search-submit" />
      </form>
    </div>
    <div class="main-body">
      <div class="sec-body">
        <div>
          <h1>&#128205 <span class="city" id="city"></span></h1>
          <div class="time" id="time"></div>
          <div class="temp"><span id="temp"></span>Â°C</div>
        </div>
        <div class="icon" id="icon"></div>
      </div>
      <div class="third-body">
        <div class="hum">Humidity <span id="hum"></span>%</div>
        <div class="wind">Wind <span id="wind"></span>km/h</div>
        <div class="forcast" id="forcast"></div>
      </div>
    </div>
    <footer class="note">
      This project was coded by <a href="https://github.com/ThinMaw" target="_blank">Thin Maw (Myanmar)</a>, is <a
        href="https://github.com/ThinMaw/Weather-Project" target="_blank">open-sourced
        on GitHub</a> and hosted on <a href="https://weather-shecodes-week7-project.netlify.app/"
        target="_blank">Netlify</a>.
    </footer>
  </div>
</body>
<script src="src/index.js"></script>

</html>
